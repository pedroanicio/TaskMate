server.port=8000
spring.application.name=TaskMate
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/TaskMate?useTimezone=true&serverTimezone=UTC
spring.datasource.username=${BD_Username}
spring.datasource.password=${BD_Password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
api.security.token.secret=${JWT_SECRET:default-secret-key}

